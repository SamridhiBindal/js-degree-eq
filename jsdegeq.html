<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   
    <style>
        
        body{
        
          
        margin:50px;
      }
    
    </style>
    </head>
    
     <link href="bootstrap.css" rel="stylesheet">
<body onload="init()">
<script src="script.js"></script>
<div class="container-fluid">
<div class="row">
    <div class ="col-md-12"> 
        <h1>Second Degree Equation</h1>
        </div>
    </div> 
    </div>
<div class="container-fluid">
    <div class="row">
    <div class="col-md-12"> 
        <h2>Quadratic Equation:
              <span id="a">a</span>x
              <sup>2</sup> +
              <span id="b">b</span>x +
              <span id="c">c</span></h2>
    </div>
    </div>
    </div>
    <div class="container-fluid">
    <div class="row">
    <div class="col-md-12"> 
        <h2>Enter the cofficients of a, b and c below.</h2>
    </div>
        </div>
    </div> 
         <div class="form-group">
      <label for="valueA">Value of a:</label>
      <input type="number" class="form-control" id="valueA" placeholder="1" min="0" onchange="updateEquation()" required="">
    </div>
    <div class="form-group">
      <label for="valueB">Value of b:</label>
      <input type="number" class="form-control" id="valueB" placeholder="1" min="0" onchange="updateEquation()" required="">
    </div>
        <div class="form-group">
      <label for="valueB">Value of c:</label>
      <input type="number" class="form-control" id="valueC" placeholder="1" min="0" onchange="updateEquation()" required="" >
    </div>
        
        <button class="btn btn-primary" onclick="myclick()">Solve Equation</button>
        <div class="row">
            <div class="col-md-12">
            <h3 class="md-5">RESULT:</h3>
            </div>
    </div>

<span id="result">
    </span>
    
</body>
</html>
